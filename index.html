<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature conversion</title>
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <form id="tempCon" onsubmit="calculateTemp(); return false">
    <div class="outer">
      <h4>Temperature Convertor</h4>
    <div class="container">
      <div class="cf">
        <label for="degree">Degree</label>
        <input type="number" id="degree" />
      </div>
      <div class="cf">
        <label for="temp_type">Type</label>
        <select name="temp_type" id="temp_type">
          <option value="cel">Celsius</option>
          <option value="far">Fahrenheit</option>
        </select>
      </div>
    </div>
    </div>
    <div class="fc">
      <label for="result">Result</label>
      <input type="text" id="result" />
      <input class="btn" type="submit" name="temp">
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
